<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercise 2 - Add Student (Validation)</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/shared.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Exercise 2 — Add Student (Validation)</h1>
      <div class="topnav"><a href="exercise1.html">Back to Table</a> <a href="exercise3.html">Exercise 3</a></div>
    </div>

    <form id="studentForm">
      <div class="form-row">
        <input id="sid" placeholder="Student ID (numbers only)"><span class="error" id="err-id"></span>
        <input id="first" placeholder="First Name"><span class="error" id="err-first"></span>
        <input id="last" placeholder="Last Name"><span class="error" id="err-last"></span>
        <input id="email" placeholder="Email"><span class="error" id="err-email"></span>
        <button class="btn" type="submit">Validate</button>
      </div>
    </form>

    <p id="okMsg" class="small"></p>
  </div>

<script>
$(function(){
  $('#studentForm').on('submit', function(e){
    e.preventDefault();
    $('.error').text('');
    $('#okMsg').text('');
    const sid = $('#sid').val().trim();
    const first = $('#first').val().trim();
    const last = $('#last').val().trim();
    const email = $('#email').val().trim();
    let valid = true;

    if(!/^\d+$/.test(sid)){ $('#err-id').text('Student ID must contain only numbers'); valid=false; }
    if(!/^[A-Za-z]+$/.test(first)){ $('#err-first').text('First name letters only'); valid=false; }
    if(!/^[A-Za-z]+$/.test(last)){ $('#err-last').text('Last name letters only'); valid=false; }
    if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){ $('#err-email').text('Invalid email format'); valid=false; }

    if(valid){
      $('#okMsg').text('Validation passed — go to Exercise 3 to submit the student to the table.');
      $('#studentForm')[0].reset();
    }
  });
});
</script>
</body>
</html>
