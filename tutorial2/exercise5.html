<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercise 5 - Row Hover & Click</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/shared.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Exercise 5 â€” jQuery Hover & Click</h1>
      <div class="topnav"><a href="exercise1.html">Table</a> <a href="exercise6.html">Exercise 6</a></div>
    </div>

    <div class="table-wrap">
      <table id="hoverTable">
        <thead><tr><th>Last</th><th>First</th><th>Abs</th><th>Par</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

<script>
function draw(){
  const table = $('#hoverTable tbody').empty();
  const students = Attendance.read();
  students.forEach((s,idx)=>{
    const abs = Attendance.countAbsences(s);
    const par = Attendance.countParticipation(s);
    const $tr = $('<tr>').data('idx',idx);
    $tr.append(`<td>${s.last}</td><td>${s.first}</td><td>${abs}</td><td>${par}</td>`);
    table.append($tr);
  });

  // hover highlight
  $('#hoverTable tbody tr').hover(function(){ $(this).css('background','#eef7ff'); }, function(){ $(this).css('background',''); });

  // click: show message box
  $('#hoverTable tbody tr').on('click', function(){
    const i = $(this).data('idx');
    const s = Attendance.read()[i];
    const abs = Attendance.countAbsences(s);
    alert(`Student: ${s.first} ${s.last}\nAbsences: ${abs}`);
  });
}
draw();
</script>
</body>
</html>
