<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 4 - Responsive Attendance System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8fafc;
    }
    nav {
      background-color: #2a5298;
      text-align: center;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }
    nav a:hover {
      background-color: #1e3c72;
      border-radius: 5px;
    }
    h1, h2 {
      text-align: center;
      color: #1e3c72;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #2a5298;
      color: white;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 300px;
      margin: 20px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #2a5298;
      color: white;
      border: none;
    }

    /* Tablet */
    @media (min-width: 600px) {
      nav a {
        display: inline-block;
        margin: 0 15px;
      }
      form {
        width: 50%;
      }
      table {
        width: 90%;
        margin: 0 auto;
      }
    }

    /* Desktop */
    @media (min-width: 900px) {
      nav {
        text-align: left;
        padding-left: 50px;
      }
      nav a {
        display: inline-block;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="exercise1.html">Home</a>
    <a href="exercise2.html">Add Student</a>
    <a href="#">Reports</a>
    <a href="#">Logout</a>
  </nav>

  <h1>Responsive Attendance System</h1>
  <table>
    <tr>
      <th>Student ID</th><th>Last Name</th><th>First Name</th><th>Course</th><th>Present</th><th>Participated</th>
    </tr>
    <tr><td>101</td><td>Smith</td><td>John</td><td>Web Dev</td><td>✔️</td><td>✔️</td></tr>
    <tr><td>102</td><td>Doe</td><td>Jane</td><td>Networks</td><td>✔️</td><td>❌</td></tr>
  </table>

  <h2>Add a New Student</h2>
  <form>
    <input type="text" placeholder="Student ID" required>
    <input type="text" placeholder="Last Name" required>
    <input type="text" placeholder="First Name" required>
    <input type="email" placeholder="Email" required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
